<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>student imformation form</h1>
    <form action="successfully.html">
        <lable>First Name:</lable> <input type="text" id="fame" maxlength="200px" required>
        <lable>Last Name:</lable> <input type="text" id="infame" maxlength="200px" required><br><br>
        <lable>Age:</lable> <input type="date" id="age" required><br><br>
        <lable>Education</lable>
        <select>
                <option>Grade-1</option>
                <option>Grade-2</option>
                <option>Grade-3</option>
                <option>Grade-4</option>
                <option>Grade-5</option>
                <option>Grade-6</option>
                <option>Grade-7</option>
                <option>Grade-8</option>
                <option>Grade-9</option>
                <option>Grade-10</option>
                <option>Grade-11</option>

        </select>
        <br><br>
        <lable>Email:</lable> <input type="email" required><br><br>
        <lable>Gender:</lable>
        <input type="radio" name="sex" value="male">Male
        <input type="radio" name="sex" value="female">Female
         <br><br>
         <lable>Hobby:</lable><br><br>
         <input type="checkbox" name="hobby" value="cycling"> cycling
         <input type="checkbox" name="hobby" value="cooking"> cooking
         <input type="checkbox" name="hobby" value="reading"> reading
        <br><br>
        <lable>Address</lable><br>
        <textarea cols="15" rows="5"></textarea>
        <button type="submit">submit</button>
    </form>
</body>
</html>
